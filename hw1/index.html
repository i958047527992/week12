<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

    .card {
      margin-top: 12px;
    }
  </style>

</head>

<body>
  <div class="container">
    <form class="add-comment-form">
      <div class="mb-3">
        <label for="form-nickname" class="form-label">暱稱</label>
        <input type="text" class="form-control" id="form-nickname" name="nickname">
      </div>
      <div class="mb-3">
        <label for="content-textarea" class="form-label">留言內容</label>
        <textarea class="form-control" id="content-textarea" aria-label="With textarea" name="content"></textarea>
      </div>
      <button type="submit" class="btn btn-primary">送出</button>
    </form>
    <div class="comments">

    </div>
    <div class="btn-more-section mt-2">
      <button type="button" class="btn btn-more btn-primary">載入更多</button>
    </div>
  </div>
