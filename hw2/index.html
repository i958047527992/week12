<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
  <title>Week 12 todo list</title>
  <style>
    .card {
      margin-top: 12px;
    }
  </style>
  <script src="./script.js"></script>
</head>

<body>
  <div class="container">
    <h1 class="mx-auto text-center my-5">TODO LIST</h1>
    <form class="add-todo-form">
      <div class="input-group mb-3">
        <input type="text" class="form-control" placeholder="請輸入你想完成的事項" id="form-todo" name="todo-item">
        <button class="btn btn-outline-secondary" type="submit" id="button-addon2">送出</button>
      </div>
    </form>
    <div class="todos"></div>
    <div class="bottom-btns d-flex justify-content-between">
      <div class="btn-group  mt-2" role="group" aria-label="Basic outlined example">
        <button type="button" class="btn btn-outline-info btn-todo-all">全部</button>
        <button type="button" class="btn btn-outline-info btn-todo-ing">未完成</button>
        <button type="button" class="btn btn-outline-info btn-todo-done">已完成</button>
      </div>
      <div class="btn-group d-inline-block mt-2" role="group" aria-label="Basic example">
        <button type="button" class="d-inline btn btn-primary btn-store">儲存</button>
        <button type="button" class="d-inline btn btn-danger btn-delete-all">清空所有</button>
      </div>
    </div>


  </div>

</body>

</html>
